<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
        hello thymeleaf!!!
        <br />
        <!--取值-->
        <p th:text="${hello}"></p>

        <!--循环-->
        <p th:each="str:${list}" th:text="${str}"></p>

        <!--传值给JavaScript-->
        <a th:href="'javascript:a(\''+${hello}+'\')'">点我</a>



<script language="JavaScript">
    function a(hello) {
        alert("js函数被调用"+hello);
    }
</script>


</body>
</html>
